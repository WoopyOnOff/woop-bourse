{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Modification du mot de passe</h2>
<div class="col-sm-4">
<form action="." method="post" class="form">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>
</div>
{% endblock %}
