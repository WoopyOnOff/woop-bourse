{% extends "base_generic.html" %}

{% block content %}
<h2>Se connecter</h2>
<p>Entrez votre nom d'utilisateur et mot de passe pour vous connecter.</p>
<div class="col-sm-4">
<form action="." method="post" class="form">
    {% csrf_token %}
    {% load bootstrap4 %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
