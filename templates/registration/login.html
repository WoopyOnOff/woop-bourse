{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Se connecter</h2>
<p>Entrez votre nom d'utilisateur et mot de passe pour vous connecter.</p>
<div class="col-sm-4">
<form action="." method="post" class="form">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-primary">Valider</button>
</form>
</div>
{% endblock %}
